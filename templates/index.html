<!DOCTYPE html>
<html>
<head>
    <title>Fetal Health Prediction</title>
</head>
<body>
    <h2>Enter Fetal Health Features</h2>
    <form action="/predict" method="post">
        {% for feature in feature_names %}
            <label>{{ feature }}:</label>
            <input type="text" name="{{ feature }}" placeholder="Enter {{ feature }}" required><br><br>
        {% endfor %}
        <button type="submit">Predict</button>
    </form>

    <h3>{{ prediction_text }}</h3>
</body>
</html>

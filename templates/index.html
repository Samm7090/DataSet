<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drug Classification</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #74ebd5 0%, #ACB6E5 100%);
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        .form-card {
            max-width: 800px;
            margin: 50px auto;
            background: linear-gradient(120deg, #74ebd5 0%, #ACB6E5 100%);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        .form-title {
            font-weight: bold;
            color: #0d6efd;
            text-align: center;
            margin-bottom: 25px;
        }
        .btn-primary {
            width: 100%;
            font-weight: bold;
            padding: 12px;
            border-radius: 8px;
        }
        .result-box {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
            font-size: 1.2rem;
            padding: 12px;
            border-radius: 8px;
            background: linear-gradient(120deg, #74ebd5 0%, #ACB6E5 100%);
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="form-card">
        <h3 class="form-title">Drug Classification â€” Logistic Regression</h3>
        <form method="POST" action="/predict">
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="Age" class="form-label">Age</label>
                    <input type="number" step="0.1" class="form-control" id="Age" name="Age" required>
                </div>
                <div class="col-md-6">
                    <label for="Sex" class="form-label">Sex</label>
                    <select class="form-select" id="Sex" name="Sex" required>
                        <option value="" disabled selected>Select</option>
                        <option value="M">Male</option>
                        <option value="F">Female</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="BP" class="form-label">Blood Pressure</label>
                    <select class="form-select" id="BP" name="BP" required>
                        <option value="" disabled selected>Select</option>
                        <option value="LOW">Low</option>
                        <option value="NORMAL">Normal</option>
                        <option value="HIGH">High</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="Cholesterol" class="form-label">Cholesterol</label>
                    <select class="form-select" id="Cholesterol" name="Cholesterol" required>
                        <option value="" disabled selected>Select</option>
                        <option value="NORMAL">Normal</option>
                        <option value="HIGH">High</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="Na_to_K" class="form-label">Na_to_K Ratio</label>
                    <input type="number" step="0.01" class="form-control" id="Na_to_K" name="Na_to_K" required>
                </div>
            </div>
            <div class="mt-4">
                <button type="submit" class="btn btn-primary">Predict</button>
            </div>
        </form>
        {% if prediction %}
        <div class="result-box">
            Predicted Class: {{ prediction }}
        </div>
        {% endif %}
    </div>
</body>
</html>
